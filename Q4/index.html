<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Tables from 2 -10</h2>
    <script>
        let n=2;
        
        interval = setInterval(tables,500);
        function tables(){
            if(n==10){
                clearInterval(interval);
            }
            let p = document.createElement('p');
            let cont = '';  
            let color = getRandomColor();
            let fonts = 12+n;
            for(let i = 1;i<11;i++){
                cont +=`<span style="color: ${color}; font-size: ${fonts}px">${n * i} </span>`;
            }
            p.innerHTML=cont;
            document.querySelector('h2').append(p);
            n++;
        }
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
