<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Sign Up</title>
  <style>
    /* Basic styling for demonstration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"],
    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    .toggle-btn {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle-btn">
      <button onclick="toggleForm('signin')">Sign In</button>
      <button onclick="toggleForm('signup')">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <form id="signinForm" class="active" action="/welcome" method="post">
      <h2>Sign In</h2>
      <label for="signInUsername">Username</label>
      <input type="text" id="signInUsername" name="username" required>

      <label for="signInPassword">Password</label>
      <input type="password" id="signInPassword" name="password" required>

      <input type="submit" value="Sign In">
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" action="/welcome" method="post">
      <h2>Sign Up</h2>
      <label for="signUpUsername">Username</label>
      <input type="text" id="signUpUsername" name="username" required>

      <label for="signUpEmail">Email</label>
      <input type="email" id="signUpEmail" name="email" required>

      <label for="signUpPassword">Password</label>
      <input type="password" id="signUpPassword" name="password" required>

      <input type="submit" value="Sign Up">
    </form>
  </div>

  <script>
    function toggleForm(type) {
      if (type === 'signin') {
        document.getElementById('signinForm').classList.add('active');
        document.getElementById('signupForm').classList.remove('active');
      } else {
        document.getElementById('signinForm').classList.remove('active');
        document.getElementById('signupForm').classList.add('active');
      }
    }
  </script>
</body>
</html>
